---
apiVersion: v1
kind: ConfigMap
metadata:
  name: thanos-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Thanos
        group: internal
        url: https://thanos-query-frontend.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://10.0.10.1:53
        ui:
          hide-hostname: false
          hide-url: false
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
