---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: twingate-2
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: connector
      version: 0.1.23
      sourceRef:
        kind: HelmRepository
        name: twingate
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    connector:
      existingSecret: "twingate-2-secret"
      network: "supermiguel"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi
