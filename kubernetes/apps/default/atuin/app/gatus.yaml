---
apiVersion: v1
kind: ConfigMap
metadata:
  name: atuin-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: atuin
        group: internal
        url: https://sh.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://10.0.10.1:53
        ui:
          hide-hostname: false
          hide-url: false
        conditions:
          - "[STATUS] == 200"
          - "len([BODY]) == 0"
        alerts:
          - type: discord
